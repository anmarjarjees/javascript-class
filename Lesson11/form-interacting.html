<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacting with Form</title>
</head>

<body>
    <h2>Please fill the form</h2>
    <form id="main-form" name="mainform">
        <fieldset>
            <legend>Personal Information </legend>
            <div>
                Full Name:

                <input type="text" id="full-name" maxlength="50" name="fullname" placeholder="Full Name">
            </div>

            <div>
                Email:
                <input type="email" id="email" maxlength="50" name="email" placeholder="info@example.com">
            </div>

            <div>
                Gender:
                <br>
                <!--
                    for JS and PHP developers, they need to know which radio button
                    or which checkbox have been selected:
                    so we have to add this attribute: "value"
                    each form control (radio, checkbox) has to have a unique "value"
                -->
                <input type="radio" name="gender" checked value="m">Male
                <!-- <br /> or <br> -->
                <br>
                <input type="radio" name="gender" value="f">Female
            </div>
        </fieldset>
        <div>
            <!-- remember in between onlclick quotes we can write pure JS code: -->
            <input type="button" value="Submit" onclick="userInfo();">

            <!-- We can also use the following code with PHP module -->
            <!--
                    <button type="submit" onclick="userInfo()">Submit</button>
            -->
            <input type="reset" value="Clear">
        </div>
    </form>

    <div>
        Full Name: <span id="fullname"></span>
        <br>
        Email: <span id="email-address"></span>
        <br>
        Gender: <span id="gen"></span>
        <p id="thanks"></p>
    </div>

    </script>
</body>

</html>
