<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try and Catch</title>
</head>

<body>
    <div id="main-content">
        <h1 id="first">Simple Calculations</h1>
        <form id="main-form" name="mainForm">
            Enter your full name:
            <input type="text" id="full-name" size="30" maxlength="30" name="fullName">
            <p>Your Gender:</p>
            <input type="radio" name="gender" value="m" checked="checked">Male
            <br>
            <input type="radio" name="gender" value="f">Female

            <input type="button" value="Submit" onclick="userInfo()">
            <!-- we can create a button using: -->
            <!-- <button type="submit" onclick="userInfo();">Submit</button> -->
        </form>
        <p id="result"> </p>
    </div>
    <script>
        /*
        Multiple Errors in JS, for examples:
        SyntaxError => Error in Code Punctuation
        example:
        car..type <=> using double dot notation!

        ReferenceError => Calling of undefined function for example
        example:
        alart() <=> calling a function named alart() which is not defined and it's not alert()

        TypeError <=> assigning values to a variable for example
        example:
        const program = "Web Development Bootcamp";
        program = "Graphic Design";

        TypeError: Assignment to constant variable.
        */

        // below is vary basic example of using try and catch() block
        try {
            // we place our code here:
            // creating an error in try block by typing alart() instead of alert()
            alart('test'); // This will not work => ReferenceError: alart is not defined
            function userInfo() {
                let myForm = document.mainForm;
                let fullName = myForm.fullName.value;
                let element = document.getElementById("result");
                if ((fullName == null) || (fullName == "")) {
                    element.innerHTML = "Please Enter your first name!";
                } else {
                    let gender = myForm.gender.value;
                    if (gender == 'm') gender = "Male"; else gender = "Female";
                    // alert(gender);
                    element.innerHTML = "Your full name is: " + fullName;
                    element.innerHTML += "<br> Gender: " + gender;
                }
            }
            // catch block accept a parameter that refer to the error ID or exception
            // we can use any name by convention=> er, e, error, ex, exc, ...
        } catch (ex) { // this catch statement will be executed if there is an error in the try block code
            // display the exception (the error message) on our webpage:
            document.write(ex); // ReferenceError: alart is not defined

            // OR with console:
            console.log(ex);

            // the catch() parameter which is the error is an object that has many properties:
            console.log(typeof ex);
        }
    </script>
</body>

</html>
