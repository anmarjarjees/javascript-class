<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Intro to jQuery</title>
    <!-- either download jQuery into your local folder -->
    <script src="jquery-3.5.1.min.js"></script>
    <!-- or the other better way: to take jQuery lib online: -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        #divAdvert {
            position: absolute;
            font: 12px Arial;
            top: 4px;
            left: 0px;
        }

        .test {
            color: yellow;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header>Page Header</header>
        <section id="content">
            Here is my main page content
        </section>
        <footer>Page</footer>
    </div>

    <script>
        $(document).ready(function () {
            // in between we can write our jQuery code:
            // in Pure Js
            var content1 = document.getElementById("content");
            console.log(content1);

            // content1.className = "test";

            // same example but with jQuery
            var content2 = $("#content");
            console.log(content2);

            content2.addClass("test");
        });
    </script>
</body>

</html>
