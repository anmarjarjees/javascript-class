<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement</title>
</head>

<body>
    <script>
        // my JavaScript code
        var value1 = 10;
        console.log(value1); // 10

        // adding more amount (numbers) using the symbol "+" 10 to value1: 10+10 ==> 20
        // we are overriding the previous value of the varaible value1
        value1 = value1 + 10; // Here value1 current new value will be 20
        console.log(value1); // 20

        var anyValue = 1;
        // adding 1 to count var
        anyValue = anyValue + 1; // this will make count = 2

        // in JS we can use ++ to add 1 to the value:
        // increment operator: ++ always means the current (recent) value + 1
        var count = 1;
        // instead of typing: count = count + 1;
        // we can simply type:
        // Increment Operator => increase the numeric value of a variable
        count++; // is exactly the same as we say: count = count + 1 ==> 2

        // below we are concatenating the text "count: "
        // with the variable "count" using +
        console.log("count: " + count); // count: 2

        count++; // 2 + 1 ==> 3
        count++; // 3 + 1 ==> 4
        count++; // 4 + 1 ==> 5
        console.log("count: " + count); // count: 5

        /*
        the ++ is used for adding 1 only :-(
        What about adding 2 or 3 or 8 or whatever!!!!
        */
        var myNumber = 100;

        // example adding 5 to myNumber:
        // myNumber = myNumber + 5;

        // what if we want to add 5 to 100 to make it 105 using the inc ++?
        // myNumber++ // 100 + 1 NOT 100 + 5

        // we can use the same original method (example)
        // myNumber = myNumber + 5;
        // Or the other nice way:
        myNumber += 5; // exactly means => myNumber = myNumber + 5;
        console.log("the variable myNumber: " + myNumber); // the variable myNumber: 105

        // Decrement Operator => Decrease the numeric value of a variable
        // and the same -- means the current (recent) value - 1
        var index = 7;

        index--; // instead of typing: index = index - 1 ==> 7 - 1
        console.log("the variable index: " + index); // the variable index: 6

        // What if we want to make 6 - 3!
        // index = index - 3;
        // Or using the simple nice and short way:
        index -= 3; // 6 - 3
        console.log("the variable index: " + index); // the variable index: 3

        // If we have += and -=
        // do we have *= and /= ? Yes, we have:

        var length = 10;
        // multiply length by 2:
        // using the normal formula syntax => length = length * 2;
        // Or using the shorthand:
        length *= 2; // 10*2
        console.log("length:" + length); // length: 20

        // divide length by 2: 20/2
        length /= 2;
        console.log("length:" + length); // length: 10

        // More Advanced Topic:
        var test1 = 10;
        console.log("test1: " + test1++); // test1: 10

        /*
        The reason we are getting 10 above instead of 11
        because JS will output the value of test1 which is 10 first!
        then add 1 later after finishing the printing!!!!!!!
        so test1 will become 11 but after the console.log
        */
        console.log("test1: " + test1); // test1: 11

        var test2 = 20;
        console.log("test2: " + test2++);  // test2: 20
        // for testing just print the current value of test2
        console.log("test2: " + test2); // test2: 21

        var test3 = 30;
        // what if we want to increment the test3 first, then output it
        console.log("test3: " + ++test3); // test3: 31

        var num1 = 2;
        var num2 = 4;
        var result = num1 * num2;
        console.log(result); // 8

        result = num1 * num2++;
        console.log(result); // 8
        console.log(num2); // 5

        // reset num2 to 4 again:
        num2 = 4;
        result = num1 * ++num2; // 2 * (1+4) => 2 * 5
        console.log(result); // 10

        var num1 = 4;
        var result1 = num1++ - 2;
        // 4 - 2 (because ++ is after num1 so we will have 4 - 2)
        console.log("result1: " + result1); // result1: 2
        console.log("num1:" + num1); // num1: 5

        // More Practice and Important for the assignment:
        var myValue1 = 100;

        // whether the ++ on the left or on the right it's the same here 100 + 1
        ++myValue1; // Or myValue1++
        console.log(myValue1); // 101

        var myValue2 = 200;
        --myValue2; // OR myValue2--
        console.log(myValue2); // 199

        var luckyNumber = 12;
        console.log("my first lucky number is: " + luckyNumber++);
        // my first lucky number is: 12

        var anyNumber = 12;
        console.log("any number is: " + ++anyNumber);
        // any number is: 13
    </script>
</body>

</html>
